
<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <title>jQueryLearning</title>
</head>
<body>
<div style="text-align: center">
    <ul class="columned">
        <li>
            <div class="controller">
                <div class="label">Bedroom Lights</div>
                <ul class="columned buttons">
                    <li>
                        <span>
                            <button class="on switch">Toggle on</button>
                        </span>
                    </li>
                    <li>
                    <span>
                        <button class="off switch">Toggle off</button>
                    </span>
                    </li>
                </ul>
            </div>
        </li>
        <li>
            <div class="controller">
                <div class="label">Christmas Lights</div>
                <ul class="buttons columned">
                    <li>
                        <span>
                            <button class="on switch">Toggle on</button>
                        </span>
                    </li>
                    <li style="text-align: center">
                    <span>
                        <button class="off switch">Toggle off</button>
                    </span>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>
<script src="http_code.jquery.com_jquery-2.0.0.js"></script>
<script src="application.js"></script>
</body>
</html>
